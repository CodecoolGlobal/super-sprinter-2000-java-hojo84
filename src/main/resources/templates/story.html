<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User Story | Super Sprinter 2000</title>
</head>
<body>

<h1>Add new user story</h1>

<form action="/" method="post">
    <p>
        Story Title:<br>
        <input type="text" name="title" required minlength="5" maxlength="100"/>
    </p>
    <p>
        User Story:<br>
        <textarea name="userStory" rows="4" cols="40" required maxlength="400"></textarea>
    </p>
    <p>
        Acceptance Criteria:<br>
        <textarea name="acceptanceCriteria" rows="5" cols="40" required maxlength="400"></textarea>
    </p>
    <p>
        Business Value:<br>
        <input type="number" required min="0.5" max="40" step="0.5" name="businessValue" size="3"/>
    </p>
    <p>
        <button type="submit">Add new User Story</button>
    </p>
</form>

</body>
</html>
