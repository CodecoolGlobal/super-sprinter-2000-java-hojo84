<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome! Super Sprinter 2000</title>
    <style>
        table { border-collapse: collapse; }
        th, td { padding: 10px; border: solid 1px #777; max-width: 500px;}
        th { background-color: lightblue; }
    </style>
</head>

<body>

<h1>Super Sprinter 2000</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Story Title</th>
        <th>User Story</th>
        <th>Acceptance Criteria</th>
        <th>Business Value</th>
        <th>Status</th>
    </tr>
    <tr th:each=" userStory : ${userStories}">
        <td th:text="${userStory.getId()}">Id</td>
        <td th:text="${userStory.getTitle()}">Story Title</td>
        <td th:text="${userStory.getUserStory()}">User Story</td>
        <td th:text="${userStory.getAcceptanceCriteria()}">Acceptance Criteria</td>
        <td th:text="${userStory.getBusinessValue()}">Business Value</td>
        <td th:text="${userStory.getStatus()}">Status</td>
    </tr>
</table>

</body>

</html>
